<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Share+Tech+Mono&family=VT323&family=Orbitron&family=Press+Start+2P&display=swap" rel="stylesheet">

    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/eb36120907.js" crossorigin="anonymous"></script>

    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Custom Stylesheets -->
    <link rel="stylesheet" href="./styles/normalize-fwd.css">
    <link rel="stylesheet" href="./styles/styles.css">
    
</head>
<body>
    <header id="game-header">
        <h1 class="game-title">Game</h1>
        <button class="btn btn-dark quit-btn" style="display: none;">Quit</button>
        <button class="btn btn-dark help-btn">Help</button>
    </header>

    <main>
        <section id="game-area">
            <div id="splash-screen" class="screen-container">
                <h2>Splash</h2>
                <p>Here is some text</p>
                <button class="btn btn-dark start-btn">Start</button>
            </div>
            <div id="game-screen" class="screen-container" style="display: none;">
                <!-- <h2>Game</h2> -->
                <!-- <p>Here is some text</p> -->
                <!-- <button class="btn btn-dark pause-btn">Pause</button> -->
                <!-- Get rid of this eventually -->
                <!-- <button class="btn btn-dark end-btn">End</button> -->
                <div id="path-container">
                    <!-- Obstacles go here -->
                </div>
                <p class="score distance-tracker">Score: <span class="distance-value">0</span>m</p>
                <p class="score best-distance-tracker">Best: <span class="distance-value">0</span>m</p>
                <!-- <div id="player" class="player"></div> -->
            </div>
            <div id="game-over-screen" class="screen-container" style="display: none;">
                <h2>Game Over</h2>
                <p>Here is some text</p>
                <p class="final-score">Score: <span class="final-score-value">0</span>m</p>
                <button class="btn btn-dark play-again-btn">Play Again</button>
                <button class="btn btn-dark quit-btn">Quit</button>
            </div>

            <!-- Modals -->
            <div class="modal fade" id="setup-instructions" data-bs-backdrop="static">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Setup Instructions</h5>
                        </div>
                        <div class="modal-body">
                            This is the Setup Instructions.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-dark info-btn">More Info</button>
                            <button type="button" class="btn btn-dark close-btn">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade" id="game-instructions" data-bs-backdrop="static">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Game Instructions</h5>
                        </div>
                        <div class="modal-body">
                            This is the Game Instructions.
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-dark close-btn">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section id="control-area">
            <button class="btn btn-dark menu-btn">Menu</button>
            <!-- <button class="direction-btn left-btn"><i class="fas fa-arrow-alt-circle-left"></i></button> -->
            <button class="direction-btn left-btn">
                <svg id="left-button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <circle class="button-body" cx="256" cy="256" r="256"/>
                    <path class="button-arrow-shadow" d="M297.3,157.18,144.27,272l-4.14-3.1a16.07,16.07,0,0,1,0-25.7L297.3,125.28A16.06,16.06,0,0,1,323,138.13V170A16.06,16.06,0,0,0,297.3,157.18Z" transform="translate(0 0)"/>
                    <path class="button-arrow" d="M297.3,386.72,144.27,272l153-114.77A16.06,16.06,0,0,1,323,170V373.87A16.06,16.06,0,0,1,297.3,386.72Z" transform="translate(0 0)"/>
                </svg>
            </button>
            <button class="direction-btn right-btn">
                <svg id="right-button" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                    <circle class="button-body" cx="256" cy="256" r="256"/>
                    <path class="button-arrow-shadow" d="M214.62,157.52l153,114.78,4.13-3.1a16.07,16.07,0,0,0,0-25.71L214.62,125.62a16.06,16.06,0,0,0-25.7,12.85v31.91A16.07,16.07,0,0,1,214.62,157.52Z" transform="translate(0.08 -0.34)"/>
                    <path class="button-arrow" d="M214.62,387.07l153-114.77-153-114.78a16.07,16.07,0,0,0-25.7,12.86V374.22A16.06,16.06,0,0,0,214.62,387.07Z" transform="translate(0.08 -0.34)"/>
                </svg>
            </button>
        </section>
    </main>

    <footer>
        <p>&copy; 2022 Clayton Jang</p>
    </footer>

    <script src="./scripts/scripts.js"></script>
</body>
</html>
